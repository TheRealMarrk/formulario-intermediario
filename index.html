<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <H1>
        Mentoria
      </H1>
      <P>
        Preencha o formulário abaixo para agendar sua mentoria
      </P>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span id="email">(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span id="senha">(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="8">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span id="name-mentor">(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponiveis</legend>

          <div class="frist-mentory">
            <legend>Primeira Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span id="date">(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required>
              </div>
              <div class="input-wrapper">
                <label for="start-time">Das</label>
                <input type="time" id="start-time" required>
              </div>
              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time" required>
              </div>
            </div>
          </div>

          <div class="second-mentory">
            <legend>Segunda Mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span id="date-second">(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required>
              </div>
              <div class="input-wrapper">
                <label for="start-time">Das</span></label>
                <input type="time" id="start-time" required>
              </div>
              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time" required>
              </div>
            </div>
          </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
  </div>
</body>

</html>
